{# planificacion/templates/planificacion/indicador_confirm_delete.html #} {% extends "base.html" %} {% block content %}
<div class="container py-4" style="max-width: 680px">
  <h1 class="h5 mb-3">Eliminar indicador</h1>
  <div class="alert alert-warning">
    ¿Seguro que deseas eliminar el indicador
    <strong>{{ object.nombre }}</strong>
    (Operación {{ object.operacion.codigo|default:"-" }})?
  </div>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-outline-secondary" href="{% url 'indicador_list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
