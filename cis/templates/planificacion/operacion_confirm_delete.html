{# planificacion/templates/planificacion/operacion_confirm_delete.html #} {% extends "base.html" %} {% block content %}
<div class="container py-4" style="max-width: 600px">
  <h1 class="h5 mb-3">Eliminar operación</h1>
  <div class="alert alert-warning">
    ¿Seguro que deseas eliminar la operación
    <strong>{{ object.codigo|default:"(s/c)" }}</strong>
    ?
  </div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'operacion_list' %}" class="btn btn-outline-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
